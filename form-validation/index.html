<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="hidden-message" >
            Thank you for contacting us, <span data-hidden></span>
        </div>
    
        <div class="form">
            <h1>Leave us a message</h1>
                <form action="" data-form>      
                    <p>
                        <input type="text" name="firstName" placeholder="First Name" data-first-name>
                    </p>
                    <p>
                        <input type="text" name="lastName" placeholder="Last Name" data-last-name>
                    </p>
            
                    <p>Gender</p>
                    <p>
                        <input type="radio" name="gender">M
                    </p>
                    <p>
                        <input type="radio" name="gender">F
                    </p>
                    <p>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write us a message" data-message></textarea>
                    </p>
                    <button type="submit">Submit</button>
                </form>
        </div>
    </main>
</body>
</html>
